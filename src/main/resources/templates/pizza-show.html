<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pizzeria</title>
<link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
 <style>
		
		img{
		  height: 250px; 
		  object-fit: cover; 
		}
		
		.img-show-page{
			width: 100%; 
			height: auto;
			max-height: 400px;
		}
		
	</style>
</head>
<body>
	<header class="bg-dark">
		<footer class="container">
			<section class="pt-3 pb-3 row">
				<div class="col-3 d-flex align-items-center">
					<h3 class="p-0 m-0 text-white">La migliore pizza</h3>
				</div>
				<div class="col-9">
					<a class="btn btn-outline-light" th:href="@{/}" role="button">Home</a>
				</div>
			</section>
		</footer>
	</header>
	
	<main class="bg-light vh-100">
		<section class="container">			
			<div class="text-center pt-5 pb-4">			
				<h1 class="text-primary text-dark">Pizza selezionata</h1>
			</div>
			<div class="row">
				<div class="col">
					<div class="bg-white rounded-4 p-4">
						<div class="row">
							<div class="col-8">
						  		<img class="card-img-top img-show-page rounded-4" th:src="@{/} + ${pizza.image}" alt="card">
							</div>
							<div class="col-4">
								<div class="card-body">
								    <div class="d-flex justify-content-between">
					                	<h5 class="card-title mb-2" th:text="${pizza.nome}"></h5>
					                	<p class="card-text" th:text="${pizza.prezzo} + ' ' + euro"></p>	
									</div>
								    <p class="card-text" th:text="${pizza.descrizione}"></p>
								  </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="container">
			 
			<div class="row">
				<div class="mt-5">
					<h3>Tutte le altre pizze:</h3>
				</div>
			    <div class="col-3 pt-4" th:if="${not #lists.isEmpty(pizzas)}" th:each="pizza : ${pizzas}">
			        <div class="card m-auto border-0">
			            <img class="card-img-top" th:src="@{/} + ${pizza.image}" alt="card">
			            <div class="card-body">
							<div class="d-flex justify-content-between">
			                	<h5 class="card-title" th:text="${pizza.nome}"></h5>
			                	<p class="card-text" th:text="${pizza.prezzo} + ' ' + euro"></p>	
							</div>
			                <p class="card-text" th:text="${pizza.descrizione}"></p>
			                <a class="btn btn-primary btn-sm" th:href="@{/pizza/{id}(id=${pizza.id})}">Show</a>
			            </div>
			        </div>
			    </div>
			    <div th:if="${#lists.isEmpty(pizzas)}">
			        <p class="text-center mt-4">Non ci sono pizze da mostrare.</p>
			    </div>
			</div>
		</section>
	</main>

</body>
</html>
